<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(120deg,#4a90e2,#6dd5fa);
}
.card{
  background:#fff;padding:35px;width:350px;
  border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:25px}
input{
  width:100%;padding:12px;margin:10px 0;
  border:1px solid #ccc;border-radius:8px;
}
button{
  width:100%;padding:12px;background:#4a90e2;
  border:none;color:#fff;font-size:16px;border-radius:8px;
}
.error{color:red;display:none;margin-top:10px}
</style>
</head>

<body>

<div class="card">
<h2>Login</h2>

<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
<div id="errorMsg" class="error">Invalid login</div>
</form>

</div>

<script>
// demo login credentials
const validEmail="admin@gmail.com";
const validPassword="123456";

loginForm.onsubmit=(e)=>{
 e.preventDefault();
 if(email.value===validEmail && password.value===validPassword){
   window.location.href="dashboard.html";
 }else{
   errorMsg.style.display="block";
 }
}
</script>

</body>
</html>
